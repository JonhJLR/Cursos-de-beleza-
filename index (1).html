
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Curso de Beleza - Combo Especial</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            background: #fff9f0;
            color: #222;
        }
        header {
            background: linear-gradient(to right, #ff0000, #ffc107);
            color: white;
            padding: 20px;
            text-align: center;
        }
        .banner {
            width: 100%;
            max-width: 600px;
            margin: 20px auto;
            display: block;
            border-radius: 10px;
        }
        .promo {
            background: #ffe082;
            padding: 20px;
            text-align: center;
            font-size: 1.2em;
            font-weight: bold;
            border: 2px dashed #f00;
            margin: 20px;
        }
        .video {
            text-align: center;
            margin: 20px;
        }
        .video iframe {
            width: 90%;
            max-width: 560px;
            height: 315px;
            border-radius: 12px;
        }
        .cta {
            text-align: center;
            margin: 30px;
        }
        .cta a {
            background-color: #ff0000;
            color: white;
            padding: 15px 25px;
            border-radius: 8px;
            text-decoration: none;
            font-size: 1.2em;
        }
        .comentarios {
            margin: 30px;
            background: #fff3cd;
            padding: 20px;
            border-radius: 10px;
        }
        .comentarios form {
            display: flex;
            flex-direction: column;
        }
        .comentarios input, .comentarios textarea {
            margin: 10px 0;
            padding: 10px;
            border-radius: 6px;
            border: 1px solid #ccc;
        }
        .comentarios button {
            background-color: #ff0000;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
        }
    </style>
</head>
<body>

<header>
    <h1>Super Combo - Manicure, Pedicure e Maquiagem</h1>
    <p>Transforme sua paixão em profissão</p>
</header>

<img src="https://jonhjlr.github.io/Cursos-de-beleza-/img/curso-promo1.png" class="banner" alt="Promoção 1">
<img src="https://jonhjlr.github.io/Cursos-de-beleza-/img/curso-maquiagem.png" class="banner" alt="Curso Maquiagem">

<div class="promo">
    De <del>R$ 400,00</del> por apenas <strong style="color:red;">R$ 297,00!</strong><br>
    Promoção por tempo limitado. Aproveite agora!
</div>

<div class="video">
    <iframe src="https://www.youtube.com/embed/2Ys-MdQSUr0" frameborder="0" allowfullscreen></iframe>
</div>

<div class="cta">
    <a href="https://go.hotmart.com/Y99219613A" target="_blank">Quero Garantir Meu Acesso!</a>
</div>

<div class="comentarios">
    <h2>Deixe seu comentário:</h2>
    <form action="https://formspree.io/f/moqgggeq" method="POST">
        <input type="text" name="nome" placeholder="Seu nome" required>
        <textarea name="comentario" placeholder="Escreva aqui seu comentário..." rows="4" required></textarea>
        <button type="submit">Enviar Comentário</button>
    </form>
</div>

</body>
</html>
