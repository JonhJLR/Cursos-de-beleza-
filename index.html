<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Curso de Maquiagem Profissional</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Roboto', sans-serif;
      background: linear-gradient(to bottom, #fff5f0, #ffe6e6);
      color: #333;
    }

    header {
      background: linear-gradient(to right, #ff4d4d, #ffcc00);
      padding: 20px;
      text-align: center;
      color: white;
    }

    .motivacional, .video-section, .prova-social, .comentarios {
      padding: 40px 20px;
      text-align: center;
    }

    .comentarios {
      background: linear-gradient(to bottom, #fff8f0, #ffd6cc);
    }

    form {
      max-width: 600px;
      margin: auto;
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    input, textarea {
      padding: 10px;
      font-size: 16px;
    }

    button {
      background: red;
      color: white;
      border: none;
      padding: 12px;
      font-size: 16px;
      cursor: pointer;
      border-radius: 5px;
    }

    img {
      max-width: 100%;
      border-radius: 10px;
    }

    .cta-button {
      margin-top: 20px;
      padding: 15px 30px;
      background: linear-gradient(to right, #ff1a1a, #ffcc00);
      color: white;
      font-size: 18px;
      text-decoration: none;
      border-radius: 8px;
      display: inline-block;
    }
  </style>
</head>
<body>

<header>
  <h1>Aprenda Maquiagem Profissional do Zero</h1>
  <p>Transforme sua paixão em profissão com um curso completo e certificado</p>
</header>

<section class="video-section">
  <h2>Assista ao vídeo explicativo</h2>
  <iframe width="360" height="215" src="https://www.youtube.com/embed/2Ys-MdQSUr0" frameborder="0" allowfullscreen></iframe>
</section>

<section class="prova-social">
  <img src="100 mil.png" alt="Prova social - 100 mil alunas" />
</section>

<section class="motivacional">
  <img src="TRISTE.png" alt="Imagem motivacional" />
</section>

<section class="comentarios">
  <h2 style="color: red;">Comentários</h2>
  <p>Deixe sua dúvida ou comentário. Eu respondo por e-mail e aqui mesmo!</p>

  <form target="_blank" action="https://formsubmit.co/jonhjlr66@gmail.com" method="POST">
    <input type="text" name="name" placeholder="Seu nome" required>
    <input type="email" name="email" placeholder="Seu e-mail" required>
    <textarea name="message" placeholder="Deixe seu comentário" rows="5" required></textarea>
    
    <!-- Campos ocultos -->
    <input type="hidden" name="_captcha" value="false">
    <input type="hidden" name="_template" value="box">
    <input type="hidden" name="_subject" value="Novo comentário na landing page">
    
    <button type="submit">Enviar comentário</button>
  </form>
</section>

</body>
</html>
